<!DOCTYPE html>
<html lang="en">
  <head>
    {% if page.title %}
      <title>{{ page.title }} - Mike Enriquez</title>
    {% else %}
      <title>Mike Enriquez</title>
    {% endif %}
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link href="/css/syntax.css" rel="stylesheet" media="screen">
    <link href="/css/style.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="//use.typekit.net/tox1guu.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div id="container">
      <div id="about">
        <div id="info">
          <h1 id="name"><a href="/">mike enriquez</a></h1>
          <small id="title">Mac/iOS/Web Developer</small>
          <p class="muted" id="description">Creator of gMessage</p>
        </div>
        <ul id="nav" class="nav nav-list">
          <li><a href="http://feeds.feedburner.com/MikeEnriquez"><i class="icon-rss"></i> feed</a></li>
          <li><a href="http://twitter.com/enriquez"><i class="icon-twitter"></i> twitter.com/enriquez</a></li>
          <li><a href="http://github.com/enriquez"><i class="icon-github"></i> github.com/enriquez</a></li>
          <li><a href="mailto:mike@enriquez.me"><i class="icon-envelope-alt"></i> mike@enriquez.me</a></li>
        </ul>
      </div>
      <div id="content">
        {{ content }}
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    {{ page.scripts }}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36751511-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
